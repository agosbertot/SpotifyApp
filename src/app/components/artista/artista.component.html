<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p> <a [href]="artista.external_urls.spotify" target="_blanck">Ir a la pagina del artista</a></p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row mt-5 mb-5">
    <div class="col table-responsive">
        <table class="table" style="color: aliceblue;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!-- De la pagina de spotify voy a: https://developer.spotify.com/documentation/widgets/generate/play-button/  para consumir el widget-->
                        <!-- <audio src="https://open.spotify.com/embed/album/0D5U7oXEE4dut2DPyUDLca"></audio> -->
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </tr>
            </tbody>
        </table>
    </div>
</div>
